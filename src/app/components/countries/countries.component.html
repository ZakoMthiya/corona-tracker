<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Corona Tracker Country Wise</h1>
  <hr>

  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="c">Select Country</label>
      <select class="form-control" name="" id="c" #input (change)="updateValues(input.value)">
        <option *ngFor="let country of countries" value="{{country}}">{{ country }}</option>
      </select>
    </div>
  </div>

  <app-dashboard-card [totalActive]='totalActive'
  [totalConfirmed]='totalConfirmed'
  [totalDeaths]='totalDeaths'
  [totalRecovered]='totalRecovered'
  ></app-dashboard-card>
</div>
