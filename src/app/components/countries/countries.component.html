
  <div class="ui inverted dimmer" [class.active]="loading">
    <div class="ui text loader">Collecting Data</div>
  </div>

<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Corona Tracker Country Wise</h1>
  <hr>

  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="c">Select Country</label>
      <select class="form-control" name="" id="c" #input (change)="updateValues(input.value)">
        <option *ngFor="let country of countries" value="{{country}}">{{ country }}</option>
      </select>
    </div>
  </div>

  <app-dashboard-card [totalActive]='totalActive' [totalConfirmed]='totalConfirmed' [totalDeaths]='totalDeaths'
    [totalRecovered]='totalRecovered'></app-dashboard-card>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>Serial No.</th>
            <th>Date</th>
            <th>Cases</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let case of selectedCountryData; index as i">
            <td>{{ i + 1}}</td>
            <td>{{ case.date | date}}</td>
            <td>{{ case.cases }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <google-chart [data]="lineChart"></google-chart>

    </div>


  </div>
</div>
